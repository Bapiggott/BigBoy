services:
  postgres:
    image: postgres:15
    container_name: bigboy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bigboy
      POSTGRES_PASSWORD: bigboy_password
      POSTGRES_DB: bigboy_db
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bigboy} -d ${POSTGRES_DB:-bigboy_db}"]
      timeout: 5s
      retries: 10
      interval: 5s
    networks:
      - bigboy-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bigboy-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-bigboy}:${POSTGRES_PASSWORD:-bigboy_password}@postgres:5432/${POSTGRES_DB:-bigboy_db}
      JWT_SECRET: ${JWT_SECRET:-bigboy-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-bigboy-refresh-secret-change-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src:ro
      - ./server/prisma:/app/prisma:ro
    networks:
      - bigboy-network

volumes:
  postgres_data:
    driver: local

networks:
  bigboy-network:
    driver: bridge
